<!DOCTYPE html>
<html lang="pl">
<head>
	<title>Html introduction</title>
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" rel="stylesheet">
	<style>
		.frame{
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-4 frame">Col 4</div>
			<div class="col-6 frame">Col 6</div>
			<div class="col-2 frame">Col 2</div>
		</div>
		<div class="row">
			<div class="col frame">Col1.1</div>
			<div class="col frame">Col2.1</div>
			<div class="col frame">Col3.1</div>
		</div>
		<div class="row">
			<div class="col frame">Col1.2</div>
			<div class="col frame">Col2.2</div>
			<div class="col frame">Col3.2</div>
			<div class="col frame">Col4.2</div>
			<div class="col frame">Col5.2</div>
		</div>
	</div>
</body>
</html>
